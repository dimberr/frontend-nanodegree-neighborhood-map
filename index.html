<!DOCTYPE html>
<html>

<head>
    <title>7 Places To Go Before You Die</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section id="map-wrapper">
            <div id="map"></div>
        </section>
        <section id="info">
            <div class="reset" data-bind="click: self.reset, attr: { class: self.visible() === true ? 'reset visible' : 'reset'}">&#8592;</div>
            <ul class="list" data-bind="foreach: locations">
                <li class="default-place" data-bind="html: self.showDesc() === false ? $data.name : $data.description, click: function() {getInfo($data.location, $index())}, attr: { class: self.descArr()[$index()] === true ? 'default-place visible' : 'default-place'}, css: self.descClass"></li>
            </ul>
            <div id="photos" data-bind="html: photos()"></div>
            <ul class="filters" data-bind="foreach: filters, attr: { class: self.visible() === true ? 'filters visible' : 'filters'}">
                <li class="filter" data-bind="text: $data.name, click: function() {updateFilters($data.filter, $index())}, attr: { class: self.filtersArr()[$index()] === true ? 'filter active' : 'filter'}"></li>
            </ul>
            <ul id="foursq" data-bind="html: locationInfo()"></ul>
        </section>
    </div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script defer src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDRfhGF71s5utpe7u8b6P6CnrDUmxCkhNI&v=3&callback=initMap" onerror="googleError()"></script>

</body>

</html>
