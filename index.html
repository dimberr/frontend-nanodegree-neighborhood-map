<!DOCTYPE html>
<html>

<head>
    <title>7 Places To Go Before You Die</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <section class="map-wrapper">
            <div id="map"></div>
        </section>

        <section class="info">
            <div class="main-info" data-bind="text: self.showDesc() ? '' : 'Life is short, and this world is beautiful. So in the time we have allotted to us, it is important to find places that take our breath away, that leave us speechless and unable to do anything except bask in the vastness that is our existence. For Life is short and this world is beautiful.'"></div>
            <div class="reset" data-bind="click: self.reset, attr: { class: self.showDesc() === true ? 'reset visible' : 'reset'}">&#8592;</div>

            <ul class="list" data-bind="foreach: locations">
                <li class="default-place" data-bind="html: self.showDesc() === false ? $data.name : $data.description, click: function() {getInfo($data.location, $index())}, attr: { class: !self.showDesc() || (self.placeIndex() === $index()) ? (self.showDesc() ? 'default-place nohover visible' : 'default-place visible') : 'default-place'}"></li>
            </ul>

            <div class="photos" data-bind="html: photos()"></div>
            <select data-bind="options: filters, value: currentFilter, attr: { class: self.showDesc() === true ? 'filters visible' : 'filters'}"></select>

            <ul id="foursq" data-bind="foreach: self.nearMarkers()">
                <li data-bind="html: $data.html, click: markerClick.bind(this, $data), attr: {class: ($data.filter === currentFilter() || currentFilter() === 'All') ? '' : ' hidden'}"></li>
            </ul>

        </section>

    </div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script defer src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDRfhGF71s5utpe7u8b6P6CnrDUmxCkhNI&v=3&callback=initMap" onerror="googleError()"></script>

</body>

</html>
